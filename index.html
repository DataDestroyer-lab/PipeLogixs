<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Benders Bible</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</head>
<body>

    <nav id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h3>BOOK OF BENDS</h3>
            <button class="icon-btn" onclick="toggleSidebar()"><ion-icon name="close"></ion-icon></button>
        </div>
        <div class="sidebar-scroll">
            
            <div class="nav-group-label">CHAPTER 1: STUBS & 90s</div>
            <button class="nav-item" onclick="loadCalc('stub')">Stub Up</button>
            <button class="nav-item" onclick="loadCalc('back2back')">Back-to-Back 90s</button>
            <button class="nav-item" onclick="loadCalc('backbend')">Back Bend</button>
            <button class="nav-item" onclick="loadCalc('kick')">Kick</button>
            <button class="nav-item" onclick="loadCalc('stub_kick')">Stub-Up with Kick</button>
            <button class="nav-item" onclick="loadCalc('rolling_stub')">Rolling Stub-Up</button>

            <div class="nav-group-label">CHAPTER 2: OFFSETS</div>
            <button class="nav-item" onclick="loadCalc('offset')">Standard Offset</button>
            <button class="nav-item" onclick="loadCalc('shallow_off')">Shallow Offset</button>
            <button class="nav-item" onclick="loadCalc('deep_off')">Deep Offset</button>
            <button class="nav-item" onclick="loadCalc('rolling')">Rolling Offset</button>
            <button class="nav-item" onclick="loadCalc('compound_off')">Compound Offset</button>
            <button class="nav-item" onclick="loadCalc('parallel')">Parallel Offset</button>
            <button class="nav-item" onclick="loadCalc('zbend')">Z-Bend</button>
            <button class="nav-item" onclick="loadCalc('off_kick')">Offset with Kick</button>

            <div class="nav-group-label">CHAPTER 3: SADDLES</div>
            <button class="nav-item" onclick="loadCalc('saddle3')">3-Point Saddle</button>
            <button class="nav-item" onclick="loadCalc('saddle4')">4-Point Saddle</button>
            <button class="nav-item" onclick="loadCalc('sad_off')">Saddle into Offset</button>
            <button class="nav-item" onclick="loadCalc('off_sad')">Offset into Saddle</button>

            <div class="nav-group-label">CHAPTER 4: COMBOS</div>
            <button class="nav-item" onclick="loadCalc('off_90')">Offset into 90</button>
            <button class="nav-item" onclick="loadCalc('90_off')">90 with Offset</button>
            <button class="nav-item" onclick="loadCalc('roll_90')">Rolling 90</button>
            <button class="nav-item" onclick="loadCalc('comp_bend')">Compound Bend</button>
            
            <div class="nav-group-label">APOCRYPHA (FIXES)</div>
            <button class="nav-item" onclick="loadCalc('dogleg')">Dogleg Fixer</button>
        </div>
    </nav>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div class="main-content">
        
        <header>
            <div class="header-left">
                <button class="menu-btn" onclick="toggleSidebar()">
                    <ion-icon name="menu-outline"></ion-icon>
                </button>
                <div class="app-logo">
                    <ion-icon name="book"></ion-icon>
                    <span>THE BENDERS</span> BIBLE
                </div>
            </div>
            <div class="header-right">
                <button class="icon-btn" onclick="openSettings()" style="margin-right:15px;">
                    <ion-icon name="settings-sharp"></ion-icon>
                </button>
                <div class="active-tool-badge" onclick="openBenderLibrary()">
                    <span class="tool-dot"></span>
                    <span id="header-tool-name">Tool</span>
                </div>
            </div>
        </header>

        <main id="view-calc">
            <div class="calc-header-row">
                <h2 id="calc-title">Select Verse</h2>
                <button class="icon-btn" onclick="clearInputs()"><ion-icon name="refresh"></ion-icon></button>
            </div>

            <div class="calc-body">
                <div id="calc-inputs" class="input-container">
                    <div class="empty-state">
                        <ion-icon name="book-outline"></ion-icon>
                        <p>Open the Book to calculate.</p>
                    </div>
                </div>

                <div id="result-box" class="result-container hidden">
                    <div class="tape-header">
                        <ion-icon name="construct"></ion-icon> PROPHECY (RESULTS)
                    </div>
                    
                    <div class="tape-scroll-area">
                        <div id="tape-canvas"></div>
                    </div>

                    <div id="text-results" class="text-results-list"></div>

                    <div class="result-footer">
                        <div class="stat-box">
                            <label>SHRINK</label>
                            <span id="stat-shrink">--</span>
                        </div>
                        <div class="stat-box">
                            <label>CUT LENGTH</label>
                            <span id="stat-length">--</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button id="calc-btn" class="floating-fab hidden" onclick="runCalculation()">
                <ion-icon name="calculator"></ion-icon>
            </button>
        </main>

        <div id="modal-benders" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Select Tool</h2>
                    <button class="icon-btn" onclick="closeBenderLibrary()"><ion-icon name="close"></ion-icon></button>
                </div>
                <div class="bender-filter-bar">
                    <button class="filter-btn active" onclick="filterBenders('all')">ALL</button>
                    <button class="filter-btn" onclick="filterBenders('hand')">HAND</button>
                    <button class="filter-btn" onclick="filterBenders('electric')">ELECTRIC</button>
                    <button class="filter-btn" onclick="filterBenders('pvc')">PVC</button>
                </div>
                <div id="bender-list" class="bender-list-scroll"></div>
            </div>
        </div>

        <div id="modal-settings" class="modal hidden">
            <div class="modal-content" style="height:auto; min-height:300px;">
                <div class="modal-header">
                    <h2>Settings</h2>
                    <button class="icon-btn" onclick="closeSettings()"><ion-icon name="close"></ion-icon></button>
                </div>
                <div style="padding:20px;">
                    <label style="color:var(--primary); font-size:0.8rem; font-weight:bold; display:block; margin-bottom:15px;">MEASUREMENT FORMAT</label>
                    
                    <div class="setting-option" onclick="setFormat('feet')">
                        <div class="radio-circle" id="rad-feet"></div>
                        <div>
                            <div style="font-weight:bold; color:#fff;">Feet & Inches</div>
                            <div style="font-size:0.8rem; color:#888;">1' 4 3/4"</div>
                        </div>
                    </div>

                    <div class="setting-option" onclick="setFormat('inch')">
                        <div class="radio-circle" id="rad-inch"></div>
                        <div>
                            <div style="font-weight:bold; color:#fff;">Inches Only</div>
                            <div style="font-size:0.8rem; color:#888;">16 3/4"</div>
                        </div>
                    </div>

                    <div class="setting-option" onclick="setFormat('metric')">
                        <div class="radio-circle" id="rad-metric"></div>
                        <div>
                            <div style="font-weight:bold; color:#fff;">Metric</div>
                            <div style="font-size:0.8rem; color:#888;">42.5 cm</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
